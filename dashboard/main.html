<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>KeyCloud</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload='location.href="#home"'>

<div class="d-flex h-100 w-100 p-3 flex-column">
    <header class="masthead">
        <div class="inner">
            <h3 class="masthead-brand" style="font-size: xx-large">KeyCloud</h3>
            <nav class="nav nav-masthead justify-content-center" style="right: 3%;position: absolute;font-size: x-large">
                <a class="nav-link active" href="#home" onclick="clickTab(this)">Home</a>
                <a class="nav-link" href="#settings" onclick="clickTab(this)">Settings</a>
            </nav>
        </div>
    </header>

    <main role="main" class="content">
        <div class="tab" id="settings">
            <h1 class="cover-heading">User 1</h1>
            <div class="form-check user-info justify-center-content">
                <label for="pw">Your Password:</label>
                <input id="pw" class="form-control" type="text" value="8132434950129301" readonly>
                <button type="button" class="btn btn-outline-success">Add 2FA</button>
            </div>
        </div>
        <div class="tab mx-auto" id="home">
            <h1 class="cover-heading">Password list</h1>
            <table class="table table-striped table-dark" style="width: 80vw">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Link</th>
                    <th scope="col">Password</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td><a target="_blank" rel="noopener noreferrer" href="https://www.google.com">https://www.google.com</a></td>
                    <td><button type="button" class="btn btn-info"><i class="fa fa-clipboard"></i> Copy to Clipboard</button></td>
                    <td><button type="button" class="btn btn-danger"><i class="fa fa-remove"></i></button></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td><a target="_blank" rel="noopener noreferrer" href="https://www.google.com">https://www.google.com</a></td>
                    <td><button type="button" class="btn btn-info"><i class="fa fa-clipboard"></i> Copy to Clipboard</button></td>
                    <td><button type="button" class="btn btn-danger"><i class="fa fa-remove"></i></button></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td><a target="_blank" rel="noopener noreferrer" href="https://www.google.com">https://www.google.com</a></td>
                    <td><button type="button" class="btn btn-info"><i class="fa fa-clipboard"></i> Copy to Clipboard</button></td>
                    <td><button type="button" class="btn btn-danger" onclick="removeEntry(this)"><i class="fa fa-remove"></i></button></td>
                </tr>
                <tr>
                    <td colspan="5" style="text-align: center;">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addPwPopup" onclick="updateModal()">
                            <span class="icon plus"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="modal fade" id="addPwPopup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content" style="background-color: #333333">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add new Password</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" style="color: red">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="customFieldList">
                            <form>
                                <div class="form-row" style="margin-bottom: 15px">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Url">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Password">
                                    </div>
                                    <button type="button" class="btn btn-info">
                                        <span class="icon">&#9851;</span>
                                    </button>
                                </div>
                                <div class="form-row" style="margin-bottom: 15px">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Custom Field Name">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Custom Field content">
                                    </div>
                                    <div class="col">
                                        <input class="form-check-input big-checkbox" type="checkbox">
                                        <label class="form-check-label" style="font-size: x-large;margin-left: 15px;">
                                            Encrypt
                                        </label>
                                    </div>
                                </div>
                                <div class="form-row justify-content-center" id="btn-add-field-group">
                                    <button type="button" class="btn btn-success" onclick="addCustomField()">
                                        <span class="icon plus"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" data-dismiss="modal" aria-label="Close">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
    </footer>
</div>


<!-- Bootstrap core JavaScript -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

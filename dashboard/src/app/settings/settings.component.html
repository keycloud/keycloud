<mat-card style="border-radius: 0; height: 100ch">
  <mat-card-content style="justify-content: center">
  <p>Password</p>
  <mat-form-field>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="masterpassword">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-divider></mat-divider>
    <br>
    <button mat-raised-button (click)="add2FA()" color="accent">Add 2 Factor Authentication</button>
    <mat-divider></mat-divider>
  </mat-card-content>
</mat-card>

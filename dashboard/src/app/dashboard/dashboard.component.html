<mat-card style="border-radius: 0; height: 100ch">
  <mat-card-header style="justify-content: center">Password list</mat-card-header>
  <mat-card-content style="justify-content: center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username</th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button
                  matTooltip="Copy to clipboard"
                  color="primary"
                  (click)="copyToClipboard(element)">
            <mat-icon>file_copy</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Url</th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>

      <ng-container matColumnDef="del">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button
                  matTooltip="Delete entry"
                  color="warn"
                  (click)="removeEntry(element)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button
            matTooltip="New entry"
            color="accent"
            (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>

<div class="container">
  <div class="row">
    <div class="col-sm" style="border-right: solid;border-right-color: rgb(200,200,200)">
      <form class="form-signin" id="login-form">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label class="sr-only" for="inputUsername">Username</label>
        <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required autofocus>
        <label class="sr-only" for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
        <input class="form-check-input" type="checkbox" id="use2FA" >
        <label class="form-check-label" for="use2FA">
          Use 2FA
        </label>
        <button id="loginBtn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
    <div class="col-sm">
      <form class="form-signin form-register" id="register-form">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <label for="inputUser" class="sr-only">Username</label>
        <input type="text" id="inputUser" class="form-control" name="username" placeholder="Username" required autofocus>
        <button class="btn btn-lg btn-secondary btn-block" type="submit" id="registerBtn">Register</button>
      </form>
    </div>
  </div>
</div>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KeyStore Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="container">
    <div class="row justify-content-center">
        <img class="mb-4" src="icon.png" alt="" width="72" height="72">
    </div>
    <div class="row">
        <div class="col-sm" style="border-right: solid;border-right-color: rgb(200,200,200)">
            <form class="form-signin" action="/login">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Username</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required disabled>
				<input class="form-check-input" type="checkbox" value="" id="use2FA" checked>
				<label class="form-check-label" for="use2FA">
					Use 2FA
				</label>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
        <div class="col-sm">
            <form class="form-signin form-register" action="/register">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <label for="inputUser" class="sr-only">Username</label>
                <input type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus>
                <button class="btn btn-lg btn-secondary btn-block" type="submit" id="registerBtn">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
